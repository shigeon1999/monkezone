<!DOCTYPE html>
<html>
<head>
    <title>The Monke Zone</title>
    <script data-ad-client="ca-pub-5723279237456036" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <style>

        body {
            background-image: url("https://cdn.iconscout.com/icon/free/png-256/banana-1624204-1375362.png");
            background-repeat: repeat;
        }

        .img-container {
            position: center;
            text-align: center;
            display: block;
            height: 244px;
            width: 300px;
            object-position: center
        }
    </style>
</head>
<body>

    <div class="img-container">
        <IMG SRC="https://hypixel.net/attachments/gorilla-gif.2044556/" style="text-align: center">

    </div>

    <style>

        .horizontal-center {
            margin: 0;
            position: absolute;
            right: 44.5%;
            -ms-transform: translateX(-50%);
            transform: translateX(-50%);
        }
    </style>

    <style>
        .box {
            position: absolute;
            top: 325px;
            height: auto;
            width: 100%;
            border: none;
        }

        img {
            max-height: 550px;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>

    <div class="horizontal-center">
        <button id="jsstyle"
                onclick="getRandomImage()"
                align="center">
            New Monkey
        </button>
        <br> <br>
    </div>
    <div class="box"/>
        <span id="result"/> 
        <script>
            function getRandomImage() {
                //declare an array to store the images
                var randomImage = new Array();

                //insert the URL of images in array
                randomImage[0] = "amadeus.png";
                randomImage[1] = "ronaldkyle.jpg";
                randomImage[2] = "gregory.jpeg";


                //generate a number and provide to the image to generate randomly
                var number = Math.floor(Math.random() * randomImage.length);

                //return the images generated by a random number
                return document.getElementById("result").innerHTML = '<img src="'+randomImage[number]+'" />';;
            }


        </script>





</body>
</html>
