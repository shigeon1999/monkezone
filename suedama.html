<!DOCTYPE html>
<html>
<head>
    <title>The Monke Zone</title>
    <script data-ad-client="ca-pub-5723279237456036" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>function PlaySound() {
            var sound = new Audio();
            sound.src = "sound1.ogg";
            document.getElementById(sound);
            sound.play();
        }</script>


    <style>
        body {
            background-image: url(bananainvert.png);
            background-repeat: repeat;
        }



        .img-container {
            position: center;
            text-align: center;
            display: block;
            height: 244px;
            width: 300px;
            object-position: center;
            left: 100%
        }
    </style>
</head>

<body onload="suedama(), screams()">
    <span id="screams">
        <script>
    function screams() {
                var sound = new Audio();
                sound.src = "sound2.ogg";
                document.getElementById(sound);
                sound.loop = true;
                sound.play()
            }</script>
    </span>
    <span id="invertbana">
        <script>
    function invertbana() {
                document.body.style.backgroundImage = "url('bananainvert.png')";
                document.body.style.backgroundRepeat = repeat;
            }</script>
    </span>

    <div>
        <IMG SRC="gorilla.gif" style="visibility:hidden; height: 244px; width: 100%">

    </div>

    <style>

        .container {
            text-align: center;
            position: center;
            -ms-transform: translateX();
            transform: translateX();
            object-position: center
        }
    </style>

    <div>
        <style>
            .box {
                text-align: center;
                position: center;
                top: 325px;
                height: auto;
                width: auto;
                border: none;
                object-position: center
            }

            img {
                max-height: 550px;
                width: 100%;
                height: 100%;
                object-fit: contain;
            }
        </style>
    </div>

    <div class="container">
        <button type="button"
                class="btn btn-primary btn-lg"
                id="START"
                onclick=""
                align="center">
            New Monkey
        </button>
        <script src=""></script>
        <br> <br>
        <script type="text/javascript">
            document.getElementById("START").onclick = function () {
                location.href = "https://monke.zone/";
            };
        </script>
        <span id="getScript">
            <script>
                function getScript() {
                    var script = new Array();


                    script[0] = getRandomImage(), PlaySound();
                    script[1] = suedama();



                    var number = Math.floor((Math.random() * 2));

                    return document.getElementById("getScript").innerHTML = '"' + script[number] + '" ';;

                }</script>
        </span>
    </div>
    <div class="box">



        <span id="imgResult">
            <script>
    function getRandomImage() {
                    //declare an array to store the images
                    var randomImage = new Array();

                    //insert the URL of images in array
                    randomImage[0] = "amadeus.png";
                    randomImage[1] = "ronaldkyle.jpg";
                    randomImage[2] = "gregory.jpeg";


                    //generate a number and provide to the image to generate randomly
                    var number = Math.floor(Math.random() * randomImage.length);



                    //return the images generated by a random number
                    return document.getElementById("imgResult").innerHTML = '<img src="' + randomImage[number] + '" />';;
                }</script>
        </span>

        <span id="suedama">
            <script>
    function suedama() {









                    return document.getElementById("suedama").innerHTML = '<img src="suedama.png">';










                }</script>
        </span>


    </div>


    <div id="scripts">
        <script>
    function sueScripts() {
                var scripts = [suedama(), invertbana()]
            }</script>
    </div>
